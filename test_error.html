<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Display Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            padding: 20px;
            background: #f9fafb;
        }
        .empty-state {
            text-align: center;
            padding: 40px 20px;
        }
    </style>
</head>
<body>
    <div id="quotesList"></div>

    <script>
        // Simulate the showErrorState function
        function showErrorState(errorMessage) {
            // Format multi-line error messages nicely with preserved whitespace
            const formattedMessage = errorMessage
                .split('\n')
                .map(line => {
                    // Convert emoji checkmarks and X's to styled spans
                    if (line.includes('‚úÖ')) {
                        return `<div style="color: #059669; margin: 8px 0;">${line}</div>`;
                    } else if (line.includes('‚ùå')) {
                        return `<div style="color: #dc2626; font-weight: 600; margin: 8px 0;">${line}</div>`;
                    } else if (line.match(/^\d+\./)) {
                        // Numbered list items
                        return `<div style="margin-left: 20px; margin: 4px 0;">${line}</div>`;
                    } else {
                        return `<div style="margin: 4px 0;">${line}</div>`;
                    }
                })
                .join('');
            
            document.getElementById('quotesList').innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon" style="color: #ef4444; font-size: 3rem;">‚ö†Ô∏è</div>
                    <p style="color: #dc2626; font-weight: 700; font-size: 1.2rem; margin: 15px 0;">Error loading quotes</p>
                    <div style="
                        margin-top: 20px; 
                        padding: 20px; 
                        background: #fef2f2; 
                        border: 1px solid #fecaca; 
                        border-radius: 8px; 
                        text-align: left; 
                        max-width: 800px;
                        font-size: 0.9rem;
                        line-height: 1.6;
                        color: #991b1b;
                        margin-left: auto;
                        margin-right: auto;
                    ">
                        ${formattedMessage}
                    </div>
                    <div style="margin-top: 25px; display: flex; gap: 10px; justify-content: center; flex-wrap: wrap;">
                        <button onclick="alert('Retry clicked')" style="
                            padding: 10px 20px; 
                            background: #2563eb; 
                            color: white; 
                            border: none; 
                            border-radius: 6px; 
                            cursor: pointer;
                            font-weight: 600;
                            font-size: 0.95rem;
                        ">üîÑ Retry</button>
                        <a href="#" style="
                            padding: 10px 20px; 
                            background: #f3f4f6; 
                            color: #374151; 
                            border: 1px solid #d1d5db;
                            border-radius: 6px; 
                            text-decoration: none;
                            font-weight: 600;
                            font-size: 0.95rem;
                            display: inline-block;
                        ">üìñ Setup Guide</a>
                    </div>
                </div>
            `;
        }

        // Test with the most common error (API not enabled)
        const testError = `‚ö†Ô∏è API Access Denied

‚ùå The Google Sheets API is NOT enabled for your API key.

‚úÖ To fix this:
1. Go to: https://console.cloud.google.com/apis/library/sheets.googleapis.com
2. Make sure you're in the correct project (the one with your API key)
3. Click the "ENABLE" button
4. Wait a minute for changes to propagate, then refresh this page

See GOOGLE_SHEETS_SETUP.md for detailed step-by-step instructions.`;

        showErrorState(testError);
    </script>
</body>
</html>
